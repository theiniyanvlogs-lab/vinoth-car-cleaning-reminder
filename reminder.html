<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vinoth Car Cleaning Payment Reminder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }
    .card {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #25D366;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>ðŸš— Vinoth Car Cleaning Payment Reminder</h2>

    <label>Customer WhatsApp Number</label>
    <input type="text" id="mobile" placeholder="Ex: 91XXXXXXXXXX">

    <label>Month</label>
    <input type="text" id="month" placeholder="Ex: March">

    <label>Amount (â‚¹)</label>
    <input type="number" id="amount" value="600">

    <button onclick="sendReminder()">Send WhatsApp Reminder</button>
  </div>

  <script>
    function sendReminder() {
      const mobile = document.getElementById("mobile").value;
      const month = document.getElementById("month").value;
      const amount = document.getElementById("amount").value;

      if (!mobile || !month || !amount) {
        alert("Please fill all fields");
        return;
      }

      const message =
`Hi Sir/Madam,
Car cleaning charge of â‚¹${amount} for ${month} is pending.
Kindly make the payment when convenient.

Thank you,
Vinoth
+91 7358461020
Madha Kovil Street, Nolambur`;

      const url = "https://wa.me/" + mobile + "?text=" + encodeURIComponent(message);
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
